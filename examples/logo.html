    <style type="text/css">
      .brand {
        height: 150px;
        width: fit-content;
        display: inline-block;
        position: relative;
        border: 1px dotted gray;
        padding-bottom: 2rem;
      }
      svg {
        height: 100%;
        padding: 1rem;
      }
      .lgrad_blue {
        fill: url(#lgrad_blue);
      }
      .fill_green {
        fill: #3a9948;
      }
      svg.dark {
        background-color: gray;
      }
      svg.dark .lgrad_blue,
      svg.dark .fill_green {
        fill: antiquewhite;
      }
      #phrase {
        display: unset;
      }
      @media (max-width: 767.98px) {
        svg {
          height: 60px;
          padding: .3rem;
        }
        #phrase {
          display: none;
        }
        .brand {
          width: 53px !important;
          height: 37px;
          overflow: hidden;
        }
      }
    </style>
